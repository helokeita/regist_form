<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/input.css">
    <title> 相談内容入力画面</title>
</head>
<body>
    <h1 class="display-5">ご相談内容入力画面</h1>
    <p class="error_message">#error_message#</p>
    <form action="input_confirm.php">
        <div class="mb-3">
        <label class="form-label">ニックネーム <div class="badge bg-danger text-wrap">※必須</div></label>
        <input class="form-control" type="text" name="nickname" value="#nickname#"><br>
        <label class="form-label">メールアドレス <div class="badge bg-danger text-wrap">※必須</div></label>
        <input class="form-control" type="text" name="mail" value="#mail#"><br>
        <label class="form-label">ご相談の項目</label><br>
        <select  class="form-select"  name="item">
            <option value="1" #a>学校や職場環境に関して</option>
            <option value="2" #b>家族に関して</option>
            <option value="3" #c>生きることに関して</option>
            <option value="4" #d>その他</option>
        </select><br>
        <label>ご相談内容 <div class="badge bg-danger text-wrap">※必須</div></label>
        <textarea class="form-control" name="consult" cols="40" rows="10">#consult#</textarea><br>
        </div>
        <div class="button">
        <input type="reset" class="btn btn-primary mb-3" value="クリア">
        <input type="submit" class="btn btn-primary mb-3"value="確認画面へ">
        </div>
    </form>
</body>
</html>
